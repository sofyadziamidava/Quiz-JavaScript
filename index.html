<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body class="dark-mode">

<header>

    <div id="light-mode-container">
        <input type="checkbox" id="light-mode" name="light-mode">
        <label for="light-mode">Light-Mode</label>
      </div>

    <h2>Ankademin Quiz!</h2>
    <div>
        <legend for="category"> <strong> Categories</strong></legend>
        <input type="radio" name="category" id="9" value="General Knowledge">
        <label for="9">General Knowledge</label>
        <input type="radio" name="category" id="11" value="Film">
        <label for="11">Film</label>
        <input type="radio" name="category" id="27" value="Animals">
        <label for="27">Animals</label>

    </div>

    <div>
        <legend for="difficulty"> <strong> Difficulty</strong></legend>
        <input type="radio" name="difficulty" id="easy" value="easy">
        <label for="easy">Easy</label>
        <input type="radio" name="difficulty" id="medium" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" name="difficulty" id="hard" value="hard">
        <label for="hard">Hard</label>

    </div>

    <div>
        <legend for="type"> <strong> Type Of Question</strong></legend>
        <input type="radio" name="type" id="multiple" value="multiple">
        <label for="multiple">Multiple Choises</label>
        <input type="radio" name="type" id="boolean" value="boolean">
        <label for="true-false">True or False</label>

    </div>



    <div class="input-container">
        <label for="amountQuestions"> <strong>Amount of questions between 1 and 50</strong></label>
        <input type="number" id="amountQuestions" name="amountQuestions" min="1" max="50"> 
    </div>

    <button class="button-dark" id="start" >Start Quiz</button>
</header>

    <div id="quiz"></div>

    <div class="flex-result">
    <button class="hidden button-dark" id="submit">Get Results</button>
    <div id="results"></div>
</div>
    
    <script src="main.js"></script>
</body>
</html>
