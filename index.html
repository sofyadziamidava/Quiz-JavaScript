<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz</title>
</head>
<body>

    <!--Kategori-->

    <h2>Choose a Category</h2>
    <div>
        <legend for="categories">Categories</legend>
        <input type="radio" name="categories" id="9" value="General Knowledge">
        <label for="9">General Knowledge</label>
        <input type="radio" name="categories" id="11" value="Film">
        <label for="11">Film</label>
        <input type="radio" name="categories" id="27" value="Animals">
        <label for="27">Animals</label>

    </div>

    <button id="start" >Start Quiz</button>
    <div id="quiz"></div>
    <button id="submit">Get Results</button>
    <div id="results"></div>
    
    <script src="main.js"></script>
</body>
</html>
